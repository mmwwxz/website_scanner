<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Scan Results</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 min-h-screen p-6">
    <div class="max-w-4xl mx-auto bg-white p-6 rounded-lg shadow-md">
        <h1 class="text-2xl font-bold mb-6">Scan Results</h1>

        <div class="mb-4 space-x-4">
            <a href="/download/{{ filename }}" class="bg-green-500 text-white px-4 py-2 rounded">
                Download Excel Report
            </a>
            <a href="/" class="bg-blue-500 text-white px-4 py-2 rounded">
                Back to Home
            </a>
        </div>

        <table class="w-full border-collapse">
            <thead class="bg-gray-200">
                <tr>
                    <th class="border p-2">Type</th>
                    <th class="border p-2">Host</th>
                    <th class="border p-2">Details</th>
                    <th class="border p-2">Status</th>
                </tr>
            </thead>
            <tbody>
                {% for result in results %}
                <tr class="
                    {% if result.status == 'OPEN' %}bg-green-100
                    {% elif result.status == 'ERROR' %}bg-red-100
                    {% else %}bg-yellow-100
                    {% endif %}
                ">
                    <td class="border p-2">{{ result.type }}</td>
                    <td class="border p-2">{{ result.host }}</td>
                    <td class="border p-2">{{ result.details }}</td>
                    <td class="border p-2">{{ result.status }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
